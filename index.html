<body class="w3-content w3-black" style="max-width:1500px;">

  <!-- The App Section -->
  <div class="w3-padding-64 w3-white">
    <div class="w3-row-padding">
      <div class="w3-col l8 m6">
        <h1 id="mainTitle"> GPS Audio Tracking</h1>
        <h2> <b id="dothings">Click the button to get your coordinates.</b><b id="wdots"></b> </h2>

        <button onclick="startGetLocation()">Try It</button>

        <p id="demo"></p>
        <p id="playing"></p>

        <!-- inizio zona -->
        <div class="zone" name="MioNome" color="yellow">

          <!-- inizio forme -->

          <div class="circle" id="Ponte nord" coord="44.48370, 11.35366" size="35" fade="center">
            <audio loop>
              <source src="https://cdn.freesound.org/previews/637/637835_612689-lq.mp3" type="audio/mpeg">
            </audio>
          </div>

          <div class="circle" id="Ponte sud" coord="44.48331,11.35374" size="30" fadeIn="3000" fadeOut="5000">
            <audio loop>
              <source src="https://cdn.freesound.org/previews/730/730556_1391542-lq.mp3" type="audio/mpeg">
            </audio>
          </div>

          <div class="polygon" id="poligonoSud" coord="[[44.48268, 11.35398],
            [44.48332, 11.35376],
            [44.48349, 11.35313],
            [44.48308, 11.35288]]">
            <audio loop>
              <source src="https://cdn.freesound.org/previews/40/40883_205017-lq.mp3" type="audio/mpeg">
            </audio>
          </div>

          <!-- fine forme -->

        </div>

        <!-- fine zona -->

      </div>
